{%  extends "layout.html" %}

{% block title %}
Sample Project
{% endblock %}


{% block content %}

    <h1 class="text-4xl font-bold text-center">
        Hello World
    </h1>

    <a class="btn btn-primary" href="{% url 'tweet_create' %}">Create a tweet</a>
    <div class="container row gap-3">
        {% for tweet in tweets %}

        <div class="max-w-xl mx-auto bg-white rounded-lg shadow-md p-4 border border-gray-200">

        <div class="flex items-center justify-between">

        <div class="flex items-center space-x-3">
            <img class="w-10 h-10 rounded-full"
                 src="{{ tweet.photo.url }}">

            <div>
                <h2 class="font-semibold">{{ tweet.username }}</h2>
                <p class="text-sm text-gray-500">@{{ tweet.username }}</p>
            </div>
        </div>

        <a href="{% url 'tweet_edit' tweet.id %}"
           class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 text-sm">
            Edit
        </a>

        <a href="{% url 'tweet_delete' tweet.id %}"
           class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 text-sm">
            Delete
        </a>

    </div>

    <div class="mt-3">
        <p>{{ tweet.content }}</p>
    </div>

    {% if tweet.image %}
    <div class="mt-3">
        <img class="rounded-lg w-full"
             src="{{ tweet.image.url }}">
    </div>
    {% endif %}

</div>

     </div>

        {% endfor %}
    </div>




{% endblock %}
